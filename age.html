<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter your age" value="">
    <button onclick="checkage()">Check</button>
    <p id="bag">You Can't Drive In India</p>
</body>
</html>
<script>
    function checkage() {
        var age = document.getElementById("age").value;
        if(age > 18){
            document.getElementById("bag").innerText = "You Can Drive In India!" }  
            else if (age < 18){
            document.getElementById("bag").innerText = "You Can't Drive In India!"
        }
        else{
            document.getElementById("bag").innerText = "If are Just Old Enough to drive In India!"
        }
    }
</script>
