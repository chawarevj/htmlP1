<body>
    <select id="gender">
        <option>Male</option>
        <option>Female</option>
    </select>
    
    
    <input id="year" type="number" Placeholder="Enter YOB">
    <button>Get eligibity</button>

<script>
    document.querySelector("button").addEventListener("click",getEligibity);
    function getEligibity() {
        var gender = document.querySelector("#gender").value;
        var yob = document.querySelector("#year").value;
        var age = 2023 - yob;
        if ((age > 18 && gender == "female") || (age >= 21 && gender == "male"))
           console.log("eligible");
        
        else
            console.log("not eligible");
        
    
    }
   
</script>
